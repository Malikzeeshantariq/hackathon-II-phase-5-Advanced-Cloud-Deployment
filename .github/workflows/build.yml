# CI/CD Build Pipeline — Multi-arch container images to Azure ACR
# Spec Reference: contracts/helm-values-schema.md — CI/CD Pipeline Contracts
# Plan Reference: plan.md — CI/CD Pipeline Design
#
# Builds linux/amd64 + linux/arm64 images for all 5 services
# and pushes to Azure Container Registry (ACR).

name: Build & Push Images

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: todo-backend
            context: ./backend
          - name: todo-frontend
            context: ./frontend
          - name: notification-service
            context: ./services/notification
          - name: recurring-service
            context: ./services/recurring
          - name: audit-service
            context: ./services/audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service.name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
