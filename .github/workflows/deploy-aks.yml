# CI/CD Deploy Pipeline — Helm deploy to Azure AKS
# Spec Reference: contracts/helm-values-schema.md — CI/CD Pipeline Contracts
# Plan Reference: plan.md — CI/CD Pipeline Design
#
# Deploys all services to AKS using cloud values files.

name: Deploy to AKS

on:
  workflow_run:
    workflows: ["Build & Push Images"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-aks
  cancel-in-progress: false

env:
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Apply Dapr components (cloud)
        run: |
          kubectl apply -f dapr/components/pubsub-cloud.yaml
          kubectl apply -f dapr/components/statestore.yaml
          kubectl apply -f dapr/components/secrets.yaml

      - name: Create/update Kubernetes secrets
        run: |
          kubectl delete secret dapr-secrets --ignore-not-found
          kubectl create secret generic dapr-secrets \
            --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
            --from-literal=better-auth-secret="${{ secrets.BETTER_AUTH_SECRET }}"

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy backend
        run: |
          helm upgrade --install todo-backend charts/todo-backend/ \
            -f charts/todo-backend/values-cloud.yaml \
            --set image.repository=${{ env.REGISTRY }}/todo-backend \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --set env.BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}"

      - name: Deploy notification service
        run: |
          helm upgrade --install notification-service charts/notification-service/ \
            -f charts/notification-service/values-cloud.yaml \
            --set image.repository=${{ env.REGISTRY }}/notification-service \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}"

      - name: Deploy recurring service
        run: |
          helm upgrade --install recurring-service charts/recurring-service/ \
            -f charts/recurring-service/values-cloud.yaml \
            --set image.repository=${{ env.REGISTRY }}/recurring-service \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}"

      - name: Deploy audit service
        run: |
          helm upgrade --install audit-service charts/audit-service/ \
            -f charts/audit-service/values-cloud.yaml \
            --set image.repository=${{ env.REGISTRY }}/audit-service \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}"

      - name: Deploy frontend
        run: |
          helm upgrade --install todo-frontend charts/todo-frontend/ \
            -f charts/todo-frontend/values-cloud.yaml \
            --set image.repository=${{ env.REGISTRY }}/todo-frontend \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --set env.BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}"

      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/todo-backend --timeout=120s || true
          kubectl rollout status deployment/notification-service --timeout=120s || true
          kubectl rollout status deployment/recurring-service --timeout=120s || true
          kubectl rollout status deployment/audit-service --timeout=120s || true
          kubectl rollout status deployment/todo-frontend --timeout=120s || true

      - name: Verify health endpoints
        run: |
          echo "Checking pod status..."
          kubectl get pods
          echo ""
          echo "Deployment complete. Use kubectl port-forward to verify health endpoints."
