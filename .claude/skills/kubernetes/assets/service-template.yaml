# Kubernetes Service Template
# Replace placeholders: {{APP_NAME}}, {{PORT}}, {{NAMESPACE}}
# Choose appropriate service type based on exposure requirements

---
# ClusterIP Service (internal only)
apiVersion: v1
kind: Service
metadata:
  name: {{APP_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/name: {{APP_NAME}}
spec:
  type: ClusterIP
  selector:
    app: {{APP_NAME}}
  ports:
  - name: http
    port: 80
    targetPort: {{PORT}}
    protocol: TCP

