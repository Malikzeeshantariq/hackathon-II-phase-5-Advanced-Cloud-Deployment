# Kubernetes Deployment Template
# Replace placeholders: {{APP_NAME}}, {{IMAGE}}, {{PORT}}, {{NAMESPACE}}
# Adjust resources, replicas, and probes based on requirements

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/name: {{APP_NAME}}
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
        app.kubernetes.io/name: {{APP_NAME}}
    spec:
      serviceAccountName: {{APP_NAME}}-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: {{APP_NAME}}
        image: {{IMAGE}}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{PORT}}
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        # Add environment variables from ConfigMap
        # envFrom:
        # - configMapRef:
        #     name: {{APP_NAME}}-config
        # Add environment variables from Secret
        # - secretRef:
        #     name: {{APP_NAME}}-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      # Optional: Spread pods across nodes
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchLabels:
      #             app: {{APP_NAME}}
      #         topologyKey: kubernetes.io/hostname
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{APP_NAME}}-sa
  namespace: {{NAMESPACE}}
automountServiceAccountToken: false
