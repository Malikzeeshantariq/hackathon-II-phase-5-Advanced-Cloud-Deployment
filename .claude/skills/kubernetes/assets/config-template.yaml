# Kubernetes Configuration Templates
# Replace placeholders: {{APP_NAME}}, {{NAMESPACE}}

---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{APP_NAME}}-config
  namespace: {{NAMESPACE}}
data:
  # Key-value pairs
  APP_ENV: "production"
  LOG_LEVEL: "info"

  # Configuration file
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    logging:
      level: info
      format: json

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: {{APP_NAME}}-secrets
  namespace: {{NAMESPACE}}
type: Opaque
stringData:
  # Plain text (auto base64 encoded)
  DATABASE_URL: "postgresql://user:password@host:5432/db"
  API_KEY: "your-api-key-here"

# Alternative: pre-encoded values
# data:
#   DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc3dvcmRAaG9zdDo1NDMyL2Ri

