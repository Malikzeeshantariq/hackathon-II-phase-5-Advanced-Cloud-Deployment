# T4-07: Frontend Kubernetes Service
# Spec Reference: spec.md FR-2.3, FR-3.2, data-model.md Frontend Resources
# Plan Reference: plan.md Section 5.2

apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-frontend.fullname" . }}
  labels:
    {{- include "todo-frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    {{- include "todo-frontend.selectorLabels" . | nindent 4 }}
