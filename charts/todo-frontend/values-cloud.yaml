image:
  repository: ${OCI_REGION}.ocir.io/${OCIR_NAMESPACE}/todo-frontend
  tag: ${IMAGE_TAG}
  pullPolicy: Always

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 384Mi

service:
  type: LoadBalancer
  port: 3000
