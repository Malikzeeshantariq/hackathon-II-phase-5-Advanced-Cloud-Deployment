# AKS cloud overrides for recurring-service
# Spec Reference: contracts/helm-values-schema.md â€” values-cloud.yaml

image:
  repository: ${ACR_NAME}.azurecr.io/recurring-service
  tag: ${IMAGE_TAG}
  pullPolicy: Always

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 150m
    memory: 192Mi

dapr:
  sidecar:
    cpuLimit: "50m"
    memoryLimit: "96Mi"
